name: Test Project
# on:
#   push:
#     branches:
#       - 'releases/**'
#     paths:
#       - '**.js'
on: [push, workflow_dispatch]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
        # Uses with if you want to change or custom, but this workflow is already attached to the repository
        # with:
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        # run: npm install
        run: npm ci
      - name: Run Tests
        run: npm test
  deploy:
    #You can define if should depend on the previous job: [test, start, ...]
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
